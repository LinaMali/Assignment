<!--
    3) HTML program that displays a table with three columns: Name, Age, and City. Add at least three 
    rows of data to the table.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Information</title>
</head>
<body>
    <table border="2" width="300" height="300">
        <tr>
            <th bgcolor="pink" colspan="3">Information</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>jeny</td>
            <td>25</td>
            <td>Ahmadabad</td>
        </tr>
        <tr>
            <td>Hina</td>
            <td>18</td>
            <td>Mumbai</td>
        </tr>
        <tr>
            <td>Harry</td>
            <td>22</td>
            <td>Bangalore</td>
        </tr>
    </table>
</body>
</html>
